<form action="/formabc" method="Post">
    <label for="firstname">ENTER YOUR NAME</label>
    <input type="text" id="firstname" name="firstname">
    <br>

    <label for="secondname">ENTER YOUR SECOND NAME</label>
    <input type="text" id="secondname" name="secondname">
    <br>

    <label for="birthdate">ENTER YOUR DATE OF BIRTH</label>
    <input type="date" id="birthdate" name="birthdate">
    <br>

    <strong>SELECT YOUR GENDER</strong><br>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male">

    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="female">
    <br>

    <label for="qualification">SELECT YOUR QUALIFICATION</label>
    <select name="qualification" id="qualification">
        <option value="10">10</option>
        <option value="12">12</option>
        <option value="btech">btech</option>
        <option value="mtech">mtech</option>
    </select>
    <br>

    <button type="submit">SUBMIT</button>
</form>
